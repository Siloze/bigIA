<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 80vw;
            margin: auto;
            padding: 20px;
        }

        #response-box {
            flex: 1;
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .input-group {
            display: flex;
        }

        #question-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="response-box">{{ response }}</div>

        <form class="input-group" action="/" method="post">
            <input type="text" id="question-input" name="question" placeholder="Pose une question..." required>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
