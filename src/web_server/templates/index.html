<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #eef1f5;
            overflow: hidden;
        }

        .layout {
            display: flex;
            flex: 1;
            width: 100%;
        }

        .chat-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .settings-container {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-left: 1px solid #ccc;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        .chat-history {
            flex: 1;
            max-height: 80vh;
            overflow-y: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .exchange {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.4;
        }

        .message.user {
            background-color: #d1ecf1;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .message.ia {
            background-color: #fcefcf;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #question-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #pre-prompt {
            width: 90%;
            height: 30vh;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 2vh;
        }

        #rag-prompt {
            width: 90%;
            height: 30vh;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .file-upload-btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 36px;
            height: 36px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
            border: none;
        }   

        .file-upload-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="layout">
        <div class="chat-container">
            <div class="chat-history" id="response-box">
                {% for entry in history %}
                <div class="exchange">
                    <div class="message user"><strong>Vous :</strong><br>{{ entry['question'] }}</div>
                    <div class="message ia"><strong>IA :</strong><br>{{ entry['answer'] }}</div>
                </div>
                {% endfor %}
            </div>
            <form class="input-group" action="/" method="post" enctype="multipart/form-data">
                <input type="text" id="question-input" name="question" placeholder="Pose une question..." required>
                <input type="hidden" name="pre_prompt" id="hidden-preprompt">
                <input type="hidden" name="rag_prompt" id="hidden-ragprompt">
                <input type="file" id="file-input" name="fichier" accept=".txt" style="display:none;">
                <label for="file-input" class="file-upload-btn" title="Envoyer un fichier">+</label>
                <button type="submit">Envoyer</button>
            </form>
        </div>
        <div class="settings-container">
            <label for="pre-prompt">Pre-Prompt</label>
            <textarea id="pre-prompt" placeholder="Écris ici ton pre-prompt...">{{ preprompt }}</textarea>
            <label for="rag-prompt">Rag-Prompt</label>
            <textarea id="rag-prompt" placeholder="Écris ici ton rag-prompt...">{{ ragprompt }}</textarea>
        </div>
    </div>

    <script>
        // Copie la valeur du pre_prompt dans le champ hidden du formulaire au moment de l'envoi
        const form = document.querySelector("form");
        const prePromptInput = document.getElementById("pre-prompt");
        const preRagInput = document.getElementById("rag-prompt");
        const hiddenPrePrompt = document.getElementById("hidden-preprompt");
        const hiddenPreRag = document.getElementById("hidden-ragprompt");

        form.addEventListener("submit", () => {
            hiddenPrePrompt.value = prePromptInput.value;
            hiddenPreRag.value = preRagInput.value;
        });
    </script>
</body>
</html>
