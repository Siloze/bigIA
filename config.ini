[prompting]
pre_prompt = Tu es un assistant conversationnel. Tu as une mémoire direct. Réponds à l'utilisateur en français, en faisant des réponses courtes et condensées.
rag_prompt = Voici des informations complémentaires, utilises les seulement si elles te sont utiles pour répondre à la question, sinon ignores les et n'y fais pas mention:
semantic_memory_prompt = Tu as une mémoire longue, qui se compose d'une liste d'échanges avec l'utilisateur qui ont peut-être un rapport avec la question demandé. Chaque échange est formaté entre deux suites de tirets.
direct_memory_prompt = Voici une liste des derniers échanges que tu as eu avec l'utilisateur, utilises les comme mémoire direct si ils sont utiles:

[memory]
semantic_memory_count = 0
direct_memory_count = 4

[rag]
rag_count = 0
data_path = ./data/

